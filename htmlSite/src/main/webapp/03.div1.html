<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 연습</title>
</head>
<body>
<!-- 
	블록태그(블록엘레멘트) div,p,h1~h6
		- 사각형 블록의 형태로 배치된다
		- 블록엘레멘트가 배치되면 옆에 다른 엘레멘트는 배치되지 않는다
		- 블록엘레멘트는 위에서 아래로 순서대로 배치된다.
		
	인라인태그(인라인 엘레멘트) img,span
	    - 같은 줄에 옆으로 배치된다.
 -->
	<div>
		div content1
		<div> dic sub content1</div>
		<div> dic sub content2</div>
	</div>
	<div>
		div content2
	</div>
	<div>div content3</div>
</body>
</html>
